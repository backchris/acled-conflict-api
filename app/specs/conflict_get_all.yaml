summary: Get all conflict data (paginated)
tags:
  - Conflict Data
parameters:
  - name: page
    in: query
    type: integer
    default: 1
    description: Page number (starts at 1)
  - name: per_page
    in: query
    type: integer
    default: 20
    description: Records per page (max 100)
  - name: Authorization
    in: header
    type: string
    required: true
    description: "Bearer token (Authorization: Bearer token)"
responses:
  200:
    description: Paginated list of conflict data
    schema:
      type: object
      properties:
        page: {type: integer}
        per_page: {type: integer}
        total: {type: integer}
        data:
          type: array
          items:
            type: object
            properties:
              id: {type: integer}
              country: {type: string}
              admin1: {type: string}
              population: {type: integer}
              events: {type: integer}
              score: {type: number}
              created_at: {type: string}
  400:
    description: Invalid pagination parameters
  500:
    description: Internal server error
